<html>

<head>
    <title>Django Girls Blog</title>
</head>

<body>

<div>
    <h1><a href="/"><u>Django Girls Blog</u></a></h1>
</div>

{% for post in posts %}
    <div>
        <p><em>Published: {{ post.published_date }}</em></p>
        <h2><a href=""><strong>{{ post.title }}</strong></a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

</body>

</html>
